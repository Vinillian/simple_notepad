<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Notepad (notes12 style)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <!-- Верхняя панель -->
    <header class="top-bar">
        <div class="top-bar-left">
            <h1><i class="fas fa-book"></i> Simple Notepad</h1>
        </div>
        <div class="top-bar-center">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Поиск по заголовку или тексту...">
                <i class="fas fa-search search-icon"></i>
            </div>
        </div>
        <div class="top-bar-right">
            <button id="viewListBtn" class="view-btn" data-view="list" title="Список (Ctrl+1)">
                <i class="fas fa-list"></i> Список
            </button>
            <button id="viewGridBtn" class="view-btn" data-view="grid" title="Сетка (Ctrl+2)">
                <i class="fas fa-th-large"></i> Сетка
            </button>
        </div>
    </header>

    <!-- Основной контейнер -->
    <div class="app-container">
        <!-- Боковая панель -->
        <aside class="sidebar">
            <div class="categories-section">
                <h2><i class="fas fa-tags"></i> Категории</h2>
                <div class="categories-list" id="categoriesList"></div>
                <div class="category-actions">
                    <button id="addCategoryBtn" class="add-category-btn">
                        <span>+</span> Новая категория
                    </button>
                </div>
            </div>
            
            <div class="tools-section">
                <h3><i class="fas fa-database"></i> Инструменты</h3>
                <div class="tool-buttons">
                    <button id="exportBtn" class="tool-btn"><i class="fas fa-download"></i> Экспорт JSON</button>
                    <button id="importBtn" class="tool-btn"><i class="fas fa-upload"></i> Импорт JSON</button>
                    <input type="file" id="importFile" accept=".json" style="display: none;">
                    <button id="clearAllBtn" class="tool-btn danger"><i class="fas fa-trash-alt"></i> Очистить всё</button>
                </div>
            </div>
            
            <div class="stats-section">
                <h3><i class="fas fa-chart-pie"></i> Статистика</h3>
                <div class="stats">
                    <div>Всего заметок: <span id="totalNotes">0</span></div>
                    <div>Активная категория: <span id="activeCategory">Все</span></div>
                    <div>Категорий: <span id="totalCategories">0</span></div>
                    <div>Сортировка: <span id="sortOrder">новые</span></div>
                </div>
            </div>
        </aside>
        
        <!-- Основная область -->
        <main class="main-content">
            <header class="main-header">
                <div class="header-left">
                    <h1><span id="currentGroupTitle">Все заметки</span></h1>
                    <div class="sort-controls">
                        <span>Сортировка:</span>
                        <button id="sortNewBtn" class="sort-btn active" data-sort="new">
                            <i class="fas fa-arrow-down"></i> Сначала новые
                        </button>
                        <button id="sortOldBtn" class="sort-btn" data-sort="old">
                            <i class="fas fa-arrow-up"></i> Сначала старые
                        </button>
                    </div>
                </div>
                
                <div class="header-right">
                    <div class="category-filter">
                        <select id="categoryFilter" class="filter-select">
                            <option value="all">Все категории</option>
                        </select>
                        <button id="clearFilterBtn" class="filter-clear"><i class="fas fa-times"></i></button>
                    </div>
                </div>
            </header>
            
            <!-- Форма создания заметки -->
            <div class="note-creator">
                <div class="creator-header">
                    <div class="category-selector">
                        <select id="noteCategory" class="category-select">
                            <option value="">Выберите категорию</option>
                        </select>
                        <button id="editCategoriesBtn" class="edit-categories-btn" title="Управление категориями">
                            <i class="fas fa-cog"></i>
                        </button>
                    </div>
                </div>
                
                <input type="text" id="noteTitle" class="note-title-input" placeholder="Заголовок (необязательно)">
                
                <textarea 
                    id="noteInput" 
                    placeholder="Текст заметки... (Enter - сохранить, Shift+Enter - новая строка)"
                    rows="3"
                ></textarea>
                
                <div class="creator-footer">
                    <div class="character-count">
                        Символов: <span id="charCount">0</span>
                    </div>
                    <button id="saveBtn" class="save-btn"><i class="fas fa-save"></i> Сохранить заметку</button>
                </div>
            </div>
            
            <!-- Контейнер заметок -->
            <div class="notes-container list-view" id="notesContainer"></div>
            
            <!-- Модальное окно категорий -->
            <div id="categoryModal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2><i class="fas fa-tags"></i> Управление категориями</h2>
                        <button class="close-modal"><i class="fas fa-times"></i></button>
                    </div>
                    <div class="modal-body">
                        <div class="new-category-input">
                            <input type="text" id="newCategoryName" placeholder="Название новой категории">
                            <input type="color" id="newCategoryColor" value="#4CAF50" title="Выберите цвет">
                            <button id="createCategoryBtn" class="btn-primary">Создать</button>
                        </div>
                        <div class="categories-manager" id="categoriesManager"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Подключаем главный модуль -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
